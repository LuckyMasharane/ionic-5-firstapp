<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>To do list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Speakers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-md="6" *ngFor="let todo of todo">
        <ion-card class="speaker-card">
          <ion-card-header>
              <ion-label>
                <h2>{{todo.content}}</h2>
                <p>{{todo.status}}</p>
                <p class="prio">{{todo.priority}}</p>
              </ion-label>
          </ion-card-header>
          <ion-content>
            <ion-item>
              <ion-button color="success">Success</ion-button>
              <ion-button color="warning">Warning</ion-button>
            </ion-item>
          </ion-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
