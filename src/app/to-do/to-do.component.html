<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>To do list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Speakers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <form >
      <ion-item lines="full">
        <ion-label position="floating">Content</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Status</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Priority</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-button color="primary" type="submit"><ion-icon name="add"></ion-icon></ion-button>
    </form>
    <ion-row>
      <ion-col size="6" size-md="6" *ngFor="let todo of todo">
        <ion-card class="speaker-card">
          <ion-card-header>
              <ion-label>
                <h2>{{todo.content}}</h2>
                <p>Status : <b>{{todo.status}}</b></p>
                <p>Priority : <b class="prio"><i>{{todo.priority}}</i></b></p>
              </ion-label>
               <ion-item>
              <ion-button color="primary"><ion-icon name="create"></ion-icon></ion-button>
              <ion-button color="danger" (click)="deleteContent(i)"><ion-icon name="trash"></ion-icon></ion-button>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
